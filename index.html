{n:"Caracal",c:"Mammal",s:"Predator",sz:"Medium",cl:"Reddish Brown",r:"Rare",i:"üê±",wp:"Caracal",t:"Nocturnal. Look for distinctive ear tufts.",d:"Recognized by its distinctive long black ear tufts. Can leap 3 metres to catch birds in flight. Solitary and nocturnal, making sightings rare. Their reddish coat provides excellent camouflage in the bush.",w:"8-19 kg",l:"60-90 cm",life:"12-16 years",act:"Nocturnal",diet:"Carnivore ‚Äî birds, rodents, hyrax"},
{n:"African Wildcat",c:"Mammal",s:"Predator",sz:"Small",cl:"Tabby",r:"Rare",i:"üê±",wp:"African_wildcat",t:"Ancestor of all domestic cats. Nocturnal.",d:"The ancestor of all domestic cats. Looks remarkably like a tabby house cat but has longer legs. A major conservation concern is hybridisation with domestic cats. Look for rich reddish-brown on the backs of the ears.",w:"3-6.5 kg",l:"45-75 cm",life:"11-16 years",act:"Nocturnal",diet:"Carnivore ‚Äî rodents, birds"},
{n:"Black-footed Cat",c:"Mammal",s:"Predator",sz:"Small",cl:"Spotted",r:"Rare",i:"üê±",wp:"Black-footed_cat",t:"Africa's smallest cat. Extremely rare.",d:"The smallest African wild cat, weighing just 1-2 kg. Despite their tiny size, they are fierce hunters with the highest kill rate of any cat ‚Äî catching prey on 60% of hunts. Strictly nocturnal and incredibly shy.",w:"1-2.4 kg",l:"36-52 cm",life:"5-10 years",act:"Nocturnal",diet:"Carnivore ‚Äî rodents, birds, insects"},
{n:"Honey Badger",c:"Mammal",s:"Predator",sz:"Small",cl:"Black & White",r:"Uncommon",i:"ü¶°",wp:"Honey_badger",t:"Fearless and aggressive. Lucky sighting!",d:"Renowned as one of the most fearless animals in Africa. Their thick, loose skin protects from stings, quills, and snakebites. Known to fight off lions. A sighting is always a highlight of any safari.",w:"9-16 kg",l:"55-77 cm",life:"7-8 years",act:"Mostly nocturnal",diet:"Omnivore ‚Äî honey, insects, snakes"},
{n:"Black-backed Jackal",c:"Mammal",s:"Predator",sz:"Medium",cl:"Tawny",r:"Common",i:"üêï",wp:"Black-backed_jackal",t:"Often seen near waterholes. Listen for calls at dusk.",d:"Named for the dark saddle of black and silver fur on their backs. Opportunistic omnivores often seen at dusk with characteristic yapping calls. They mate for life and are devoted parents.",w:"6-13 kg",l:"60-90 cm",life:"7-14 years",act:"Crepuscular/Nocturnal",diet:"Omnivore ‚Äî insects, fruit, small mammals"},
{n:"Bat-eared Fox",c:"Mammal",s:"Predator",sz:"Small",cl:"Grey",r:"Uncommon",i:"ü¶ä",wp:"Bat-eared_fox",t:"Distinctive large ears. Feeds on insects.",d:"Enormous ears (up to 13 cm) detect insects underground and radiate heat. Feed primarily on harvester termites and dung beetles. Social, usually found in family groups.",w:"3-5 kg",l:"46-66 cm",life:"6-13 years",act:"Mostly nocturnal",diet:"Insectivore ‚Äî termites, beetles"},
{n:"Cape Fox",c:"Mammal",s:"Predator",sz:"Small",cl:"Silver Grey",r:"Uncommon",i:"ü¶ä",wp:"Cape_fox",t:"Nocturnal. South Africa's only true fox.",d:"South Africa's only true fox species, with grizzled silver-grey fur and a distinctive bushy tail. Nocturnal and solitary, they are rarely seen but more common than sighting frequency suggests. Very small and delicate.",w:"2.5-4 kg",l:"45-61 cm",life:"6-10 years",act:"Nocturnal",diet:"Omnivore ‚Äî insects, rodents, fruit"},
{n:"Suricate / Meerkat",c:"Mammal",s:"Predator",sz:"Small",cl:"Tawny",r:"Uncommon",i:"üêæ",wp:"Meerkat",t:"Stand upright as sentinels. Social groups.",d:"Live in social 'mobs' of up to 30. Sentinels stand upright scanning for predators while others forage. Immune to certain venoms allowing them to eat scorpions. Highly entertaining to watch.",w:"0.6-1 kg",l:"25-35 cm",life:"5-15 years",act:"Diurnal",diet:"Omnivore ‚Äî insects, scorpions, vertebrates"},
{n:"Striped Polecat",c:"Mammal",s:"Predator",sz:"Small",cl:"Black & White",r:"Rare",i:"ü¶®",wp:"Striped_polecat",t:"Nocturnal. Sprays skunk-like odor when threatened.",d:"Also called the zorilla, this skunk-like mustelid sprays a foul-smelling secretion when threatened. Strictly nocturnal and solitary. Their bold black-and-white colouring is a warning to predators.",w:"0.6-1.4 kg",l:"28-38 cm",life:"5-6 years",act:"Nocturnal",diet:"Carnivore ‚Äî insects, rodents, snakes"},
{n:"Cape Clawless Otter",c:"Mammal",s:"Predator",sz:"Medium",cl:"Brown",r:"Rare",i:"ü¶¶",wp:"African_clawless_otter",t:"Found near rivers and dams. Very shy.",d:"Africa's largest freshwater otter with distinctive white facial markings. Their fingers lack claws (hence the name), giving them excellent dexterity for catching crabs and frogs. Very shy and rarely seen.",w:"10-21 kg",l:"1.1-1.6 m",life:"10-15 years",act:"Crepuscular",diet:"Carnivore ‚Äî crabs, fish, frogs"},
{n:"Small Grey Mongoose",c:"Mammal",s:"Predator",sz:"Small",cl:"Grey",r:"Common",i:"üêæ",wp:"Cape_gray_mongoose",t:"Diurnal. Often seen darting across roads.",d:"One of the most commonly seen small predators at Addo. Diurnal and often spotted darting across roads. Solitary hunters with a varied diet. Their grizzled grey coat provides camouflage in the scrub.",w:"0.5-1 kg",l:"25-34 cm",life:"8-10 years",act:"Diurnal",diet:"Carnivore ‚Äî insects, rodents, reptiles"},
{n:"Yellow Mongoose",c:"Mammal",s:"Predator",sz:"Small",cl:"Yellowish",r:"Common",i:"üêæ",wp:"Yellow_mongoose",t:"Diurnal. Lives in communal burrows.",d:"Named for their yellowish-tawny fur. Highly social animals living in communal burrows often shared with ground squirrels and meerkats. They have a charming habit of standing up on their hind legs to survey their surroundings.",w:"0.4-0.9 kg",l:"23-33 cm",life:"12-15 years",act:"Diurnal",diet:"Omnivore ‚Äî insects, small vertebrates"},
{n:"Water Mongoose",c:"Mammal",s:"Predator",sz:"Small",cl:"Dark Brown",r:"Uncommon",i:"üêæ",wp:"Marsh_mongoose",t:"Found near waterholes and dams.",d:"The largest mongoose in southern Africa, closely associated with water. They have partially webbed feet and hunt crabs, frogs, and fish along river banks and waterholes. Mainly nocturnal and solitary.",w:"2.5-5.5 kg",l:"44-62 cm",life:"10-17 years",act:"Nocturnal",diet:"Carnivore ‚Äî crabs, frogs, fish"},
{n:"Small-spotted Genet",c:"Mammal",s:"Predator",sz:"Small",cl:"Spotted",r:"Uncommon",i:"üêæ",wp:"Common_genet",t:"Nocturnal. Cat-like appearance with long tail.",d:"Elegant, cat-like carnivore with a beautifully spotted coat and an extremely long banded tail. Strictly nocturnal, they are agile climbers often found near rest camps. Their large eyes give them excellent night vision.",w:"1.5-2.6 kg",l:"42-58 cm",life:"8-13 years",act:"Nocturnal",diet:"Carnivore ‚Äî rodents, birds, insects"},
{n:"Large-spotted Genet",c:"Mammal",s:"Predator",sz:"Small",cl:"Spotted",r:"Uncommon",i:"üêæ",wp:"South_African_large-spotted_genet",t:"Nocturnal. Larger spots than small-spotted genet.",d:"Similar to the small-spotted genet but with larger, rusty-brown spots and a black-tipped tail (versus white-tipped). More associated with forested areas. Both species may occur around camps at night.",w:"1.5-3.2 kg",l:"44-60 cm",life:"8-13 years",act:"Nocturnal",diet:"Carnivore ‚Äî rodents, invertebrates"},
// ‚ïê‚ïê MAMMALS ‚Äî PRIMATES ‚ïê‚ïê
{n:"Vervet Monkey",c:"Mammal",s:"Primate",sz:"Small",cl:"Grey",r:"Common",i:"üêí",wp:"Vervet_monkey",t:"Often around camp. Guard your food!",d:"Highly social primates often near rest camps. Notorious food thieves that can open zips and latches. Have complex alarm calls ‚Äî different ones for different predators. Males have distinctive blue scrotal skin.",w:"3-5 kg",l:"40-60 cm",life:"12-24 years",act:"Diurnal",diet:"Omnivore ‚Äî fruit, flowers, insects"},
{n:"Chacma Baboon",c:"Mammal",s:"Primate",sz:"Medium",cl:"Grey-Brown",r:"Common",i:"üêí",wp:"Chacma_baboon",t:"Large troops. Keep car windows closed.",d:"One of the largest monkey species with complex social hierarchies. Males can be aggressive when habituated to humans. Keep car windows closed. Excellent swimmers and surprisingly good problem-solvers.",w:"15-31 kg",l:"50-115 cm",life:"20-30 years",act:"Diurnal",diet:"Omnivore ‚Äî fruit, seeds, insects"},
// ‚ïê‚ïê MAMMALS ‚Äî ANTELOPE ‚ïê‚ïê
{n:"Greater Kudu",c:"Mammal",s:"Antelope",sz:"Large",cl:"Grey-Brown",r:"Common",i:"ü¶å",wp:"Greater_kudu",t:"Iconic spiral horns. SANParks logo animal.",d:"Males carry spectacular spiral horns up to 1.8 metres long. The kudu's silhouette forms the SANParks logo. They have 6-10 white body stripes and large ears. Excellent jumpers, easily clearing 2.5 metre fences despite their size.",w:"120-315 kg",l:"1.9-2.5 m",life:"7-23 years",act:"Crepuscular",diet:"Browser ‚Äî leaves, herbs, fruit"},
{n:"Eland",c:"Mammal",s:"Antelope",sz:"Very Large",cl:"Tawny",r:"Common",i:"ü¶å",wp:"Common_eland",t:"Africa's largest antelope. Often in herds.",d:"World's largest antelope with bulls up to 900 kg. Despite massive size, they can jump 2+ metres from standing. A clicking sound when walking comes from tendons slipping over leg bones. Both sexes carry spiralling horns.",w:"400-900 kg",l:"2-3.4 m",life:"15-20 years",act:"Crepuscular",diet:"Browser/Grazer"},
{n:"Red Hartebeest",c:"Mammal",s:"Antelope",sz:"Large",cl:"Reddish Brown",r:"Common",i:"ü¶å",wp:"Red_hartebeest",t:"Distinctive heart-shaped horns. Open grasslands.",d:"Distinguished by elongated faces and uniquely shaped horns. One of the fastest antelope at 70 km/h. Prefer open grasslands and often graze alongside zebras. Males use termite mounds as lookout posts.",w:"120-200 kg",l:"1.5-2.5 m",life:"11-20 years",act:"Diurnal",diet:"Grazer ‚Äî grasses"},
{n:"Springbok",c:"Mammal",s:"Antelope",sz:"Medium",cl:"Tawny & White",r:"Common",i:"ü¶å",wp:"Springbok",t:"National animal of SA. Pronking display.",d:"South Africa's national animal, famous for 'pronking' ‚Äî stiff-legged jumps up to 2 metres high. A back fold of white-haired skin opens during pronking, releasing a sweet scent. Can reach 88 km/h.",w:"30-44 kg",l:"1.2-1.5 m",life:"7-9 years",act:"Crepuscular",diet:"Mixed feeder"},
{n:"Gemsbok",c:"Mammal",s:"Antelope",sz:"Large",cl:"Grey & Brown",r:"Common",i:"ü¶å",wp:"Gemsbok",t:"Striking face markings. Long straight horns.",d:"Powerful, horse-like antelope with dramatic black and white facial markings and horns up to 1.2 m. Both sexes carry horns. Can survive without drinking water. Horns are so sharp they've been known to kill lions.",w:"100-240 kg",l:"1.5-2.3 m",life:"18-20 years",act:"Crepuscular",diet:"Grazer/Browser"},
{n:"Bushbuck",c:"Mammal",s:"Antelope",sz:"Medium",cl:"Reddish Brown",r:"Common",i:"ü¶å",wp:"Bushbuck",t:"Shy browser. Found in thicker vegetation.",d:"Shy, solitary antelope in thick bush and forest. Males have short spiralling horns and are darker than hornless females. Freeze when alarmed relying on camouflage. Can be surprisingly aggressive when cornered.",w:"25-80 kg",l:"1.1-1.5 m",life:"12-16 years",act:"Mostly nocturnal",diet:"Browser ‚Äî leaves, herbs, fruit"},
{n:"Common Duiker",c:"Mammal",s:"Antelope",sz:"Small",cl:"Grey-Brown",r:"Common",i:"ü¶å",wp:"Common_duiker",t:"Small, shy. Dives into bush when disturbed.",d:"The name 'duiker' comes from Afrikaans meaning 'diver', referring to their habit of diving into bush when startled. Small and solitary with a distinctive dark stripe down the face. Only males carry short, straight horns.",w:"12-25 kg",l:"80-115 cm",life:"8-11 years",act:"Nocturnal/Crepuscular",diet:"Browser ‚Äî leaves, fruit, flowers"},
{n:"Cape Grysbok",c:"Mammal",s:"Antelope",sz:"Small",cl:"Reddish Brown",r:"Uncommon",i:"ü¶å",wp:"Cape_grysbok",t:"Nocturnal. Endemic to southern Africa.",d:"A small, stocky antelope endemic to the Western and Eastern Cape. Reddish-brown coat flecked with white hairs ('grys' is Afrikaans for grey). Strictly nocturnal and very shy. Only males have short horns.",w:"8-12 kg",l:"54-70 cm",life:"6-8 years",act:"Nocturnal",diet:"Browser ‚Äî leaves, fruit"},
{n:"Steenbok",c:"Mammal",s:"Antelope",sz:"Small",cl:"Reddish Brown",r:"Common",i:"ü¶å",wp:"Steenbok",t:"Small, elegant. Large ears, short straight horns.",d:"One of the smallest and most elegant antelope, with large ears, large dark eyes, and a rufous coat. Only males carry short, upright horns. They bury their droppings ‚Äî a behaviour unique among antelope.",w:"7-16 kg",l:"70-95 cm",life:"6-10 years",act:"Diurnal/Crepuscular",diet:"Browser/Grazer"},
{n:"Klipspringer",c:"Mammal",s:"Antelope",sz:"Small",cl:"Grey-Brown",r:"Uncommon",i:"ü¶å",wp:"Klipspringer",t:"Rock climber. Found on rocky outcrops.",d:"The name means 'rock jumper' in Afrikaans. They walk on the tips of their hooves like tiny ballet dancers, giving superb grip on rocks. Their coarse, hollow hair provides insulation and cushioning. Found in the Zuurberg Mountains.",w:"8-18 kg",l:"75-115 cm",life:"10-15 years",act:"Diurnal",diet:"Browser ‚Äî shrubs, herbs, fruit"},
{n:"Mountain Reedbuck",c:"Mammal",s:"Antelope",sz:"Medium",cl:"Grey-Brown",r:"Uncommon",i:"ü¶å",wp:"Mountain_reedbuck",t:"Found in Zuurberg Mountains section.",d:"A medium-sized antelope found on grassy mountain slopes in the Zuurberg section. Has a distinctive white bushy tail that it flashes when alarmed. Only males carry short, forward-curving horns. Often seen in small groups.",w:"22-37 kg",l:"1-1.3 m",life:"8-10 years",act:"Crepuscular",diet:"Grazer ‚Äî grasses"},
{n:"Grey Rhebok",c:"Mammal",s:"Antelope",sz:"Medium",cl:"Grey",r:"Uncommon",i:"ü¶å",wp:"Grey_rhebok",t:"Endemic to SA. Mountain slopes.",d:"A graceful antelope endemic to South Africa with woolly grey fur and a long, narrow face. Males have short, straight, upright horns. Found on mountain slopes and plateaus. Males are territorial and will chase intruders.",w:"18-30 kg",l:"1-1.2 m",life:"8-10 years",act:"Diurnal",diet:"Browser/Grazer"},
// ‚ïê‚ïê MAMMALS ‚Äî HERBIVORES ‚ïê‚ïê
{n:"Burchell's Zebra",c:"Mammal",s:"Herbivore",sz:"Large",cl:"Black & White",r:"Common",i:"ü¶ì",wp:"Plains_zebra",t:"Each has unique stripe pattern.",d:"Every zebra has a unique stripe pattern like a fingerprint. Stripes may confuse biting flies and help with temperature regulation. In Addo their ranges overlap with red hartebeest. Foals can run within an hour of birth.",w:"175-385 kg",l:"2-2.6 m",life:"20-30 years",act:"Diurnal",diet:"Grazer ‚Äî grasses"},
{n:"Mountain Zebra",c:"Mammal",s:"Herbivore",sz:"Large",cl:"Black & White",r:"Uncommon",i:"ü¶ì",wp:"Cape_mountain_zebra",t:"Dewlap under throat. Zuurberg section.",d:"Distinguished from Burchell's by a dewlap (throat fold), no shadow stripes, and a grid-iron rump pattern. Nearly extinct in the 1950s with only 45 remaining. Found in the Zuurberg section of the park.",w:"230-380 kg",l:"2.1-2.6 m",life:"20-25 years",act:"Diurnal",diet:"Grazer ‚Äî grasses"},
{n:"Warthog",c:"Mammal",s:"Herbivore",sz:"Medium",cl:"Grey",r:"Common",i:"üêó",wp:"Common_warthog",t:"'Pumba'! Runs with tail straight up.",d:"Known as 'Pumba' from The Lion King. Run with tails held straight up. Kneel on front knees to graze. Back into burrows at night keeping tusks facing predators. Surprisingly fast at 48 km/h.",w:"50-100 kg",l:"90-150 cm",life:"7-18 years",act:"Diurnal",diet:"Grazer/Omnivore"},
{n:"Bushpig",c:"Mammal",s:"Herbivore",sz:"Medium",cl:"Reddish Brown",r:"Rare",i:"üêó",wp:"Bushpig",t:"Nocturnal. Rarely seen during the day.",d:"A stocky, powerful pig with reddish-brown bristly hair and distinctive white facial whiskers. Strictly nocturnal and very secretive, making sightings extremely rare. They root through the soil searching for bulbs and tubers.",w:"55-100 kg",l:"1-1.7 m",life:"10-15 years",act:"Nocturnal",diet:"Omnivore ‚Äî roots, bulbs, invertebrates"},
{n:"Hippopotamus",c:"Mammal",s:"Herbivore",sz:"Very Large",cl:"Grey",r:"Rare",i:"ü¶õ",wp:"Hippopotamus",t:"Only in rarely-visited Zuurberg section.",d:"Found only in the Sundays River within the Zuurberg Mountains section. Africa's third-largest land animal. They spend most of the day submerged and emerge at night to graze. Despite their bulk, they can run at 30 km/h.",w:"1,300-3,200 kg",l:"3.3-5 m",life:"40-50 years",act:"Nocturnal grazer",diet:"Grazer ‚Äî grasses"},
{n:"Rock Hyrax / Dassie",c:"Mammal",s:"Herbivore",sz:"Small",cl:"Brown",r:"Common",i:"üêæ",wp:"Rock_hyrax",t:"Closest living relative to the elephant!",d:"Despite looking like a guinea pig, their closest living relative is the elephant! They share similar tooth structure, toenails, and even have small tusks. Poor at regulating temperature, so they sunbathe on rocks in groups.",w:"2-5 kg",l:"30-58 cm",life:"9-14 years",act:"Diurnal",diet:"Herbivore ‚Äî grasses, leaves"},
{n:"Porcupine",c:"Mammal",s:"Herbivore",sz:"Medium",cl:"Black & White",r:"Uncommon",i:"ü¶î",wp:"Cape_porcupine",t:"Nocturnal. Look for quills on the road.",d:"Africa's largest rodent with quills up to 50 cm long. When threatened, they rattle quills then charge backwards. Quills detach easily on contact but can't be shot. Look for scattered quills on roads.",w:"10-24 kg",l:"60-93 cm",life:"12-15 years",act:"Nocturnal",diet:"Herbivore ‚Äî roots, bark, fruit"},
// ‚ïê‚ïê MAMMALS ‚Äî SMALL MAMMALS ‚ïê‚ïê
{n:"Aardvark / Antbear",c:"Mammal",s:"Small Mammal",sz:"Medium",cl:"Pink-Grey",r:"Rare",i:"üêæ",wp:"Aardvark",t:"Nocturnal. Bucket-list sighting. Look for burrows.",d:"One of Africa's most bizarre-looking mammals with a pig-like snout, rabbit-like ears, and kangaroo-like tail. Strictly nocturnal and rarely seen. Uses its powerful claws to break open termite mounds. Their abandoned burrows provide shelter for many other species.",w:"40-82 kg",l:"1-1.6 m",life:"18-23 years",act:"Nocturnal",diet:"Insectivore ‚Äî ants, termites"},
{n:"Cape Hare",c:"Mammal",s:"Small Mammal",sz:"Small",cl:"Brown",r:"Common",i:"üêá",wp:"Cape_hare",t:"Nocturnal. Seen in headlights on night drives.",d:"A medium-sized hare often spotted in headlights on night drives. They are solitary and rely on speed (up to 70 km/h) to escape predators. Unlike rabbits, hare leverets are born fully furred with open eyes.",w:"1.4-2.5 kg",l:"42-60 cm",life:"5-7 years",act:"Nocturnal",diet:"Herbivore ‚Äî grasses, herbs"},
{n:"Scrub Hare",c:"Mammal",s:"Small Mammal",sz:"Small",cl:"Grey-Brown",r:"Common",i:"üêá",wp:"Scrub_hare",t:"Larger than Cape hare. Nocturnal.",d:"Slightly larger than the Cape hare with grizzled grey-brown fur. They lie up in scrub and long grass during the day and feed at night. Often seen on roads after dark. They freeze when startled before bolting.",w:"1.5-4.5 kg",l:"43-65 cm",life:"6-8 years",act:"Nocturnal",diet:"Herbivore ‚Äî grasses, herbs"},
{n:"Cape Springhare",c:"Mammal",s:"Small Mammal",sz:"Small",cl:"Brown",r:"Uncommon",i:"üêæ",wp:"South_African_springhare",t:"Nocturnal. Kangaroo-like hopping.",d:"Resembles a miniature kangaroo with large hind legs, long bushy tail, and big eyes. Moves by hopping and can leap up to 2 metres. Strictly nocturnal, spending the day in burrows. An extraordinary-looking creature.",w:"2.5-4 kg",l:"35-45 cm",life:"8-15 years",act:"Nocturnal",diet:"Herbivore ‚Äî grasses, roots"},
{n:"Striped Weasel",c:"Mammal",s:"Predator",sz:"Small",cl:"Black & White",r:"Rare",i:"üêæ",wp:"African_striped_weasel",t:"Africa's smallest carnivore. Extremely rare sighting.",d:"One of Africa's smallest carnivores with a snake-like, sinuous body built for hunting in rodent burrows. Black fur with distinctive white stripes down the back and a white tail. Sprays a foul-smelling secretion like a skunk when threatened. Strictly nocturnal and incredibly elusive.",w:"225-380 g",l:"25-35 cm",life:"5-6 years",act:"Nocturnal",diet:"Carnivore ‚Äî rodents, birds"},
{n:"Large Grey Mongoose",c:"Mammal",s:"Predator",sz:"Medium",cl:"Grey",r:"Uncommon",i:"üêæ",wp:"Egyptian_mongoose",t:"Larger than small grey mongoose. Thicket dweller.",d:"Also known as the Egyptian mongoose and the largest mongoose in the region. Distinguished from the small grey mongoose by its larger size, shaggier coat, and black-tipped tail. Often found in thick bush near water. Solitary and more secretive than its smaller cousin.",w:"2.5-4 kg",l:"50-65 cm",life:"10-12 years",act:"Diurnal",diet:"Omnivore ‚Äî insects, rodents, snakes, fruit"},
{n:"Tree Dassie",c:"Mammal",s:"Herbivore",sz:"Small",cl:"Brown",r:"Rare",i:"üêæ",wp:"Southern_tree_hyrax",t:"Nocturnal. Eerie screaming call at night.",d:"Unlike its rock-dwelling cousin, the tree dassie lives in forest canopies and is strictly nocturnal. Famous for its blood-curdling screaming call heard after dark. Has a creamy-white dorsal scent gland patch. Clumsy on the ground but agile in trees. Very rarely seen but often heard in the Alexandria Forest.",w:"2-5 kg",l:"40-55 cm",life:"10-14 years",act:"Nocturnal",diet:"Herbivore ‚Äî leaves, shoots, fruit"},
{n:"Smith's Red Rock Rabbit",c:"Mammal",s:"Small Mammal",sz:"Small",cl:"Reddish Brown",r:"Rare",i:"üêá",wp:"Smith%27s_red_rock_hare",t:"Nocturnal. Rocky outcrops in Zuurberg section.",d:"Despite being called a hare, this is actually a rabbit ‚Äî the smallest of southern Africa's rock rabbits. Reddish-brown fur with a grizzled appearance and short ears. Strictly nocturnal, sheltering under rock slabs by day. Associates closely with rock hyraxes, benefiting from their alertness.",w:"1.5-2 kg",l:"39-57 cm",life:"3-5 years",act:"Nocturnal",diet:"Herbivore ‚Äî grasses, herbs, shrubs"},
// ‚ïê‚ïê BIRDS ‚Äî RAPTORS ‚ïê‚ïê
{n:"Secretary Bird",c:"Bird",s:"Raptor",sz:"Large",cl:"Grey & Black",r:"Uncommon",i:"ü¶Ö",wp:"Secretarybird",t:"Walks through grassland stomping on snakes.",d:"Hunts on foot, stomping snakes to death with kicks delivering 5x its body weight in force. Stands 1.3 m tall with crane-like legs and eagle-like body. Walks 20-30 km per day while hunting.",w:"3.5-4.3 kg",l:"1.1-1.5 m tall",life:"10-15 years",act:"Diurnal",diet:"Carnivore ‚Äî snakes, lizards, insects"},
{n:"African Fish Eagle",c:"Bird",s:"Raptor",sz:"Large",cl:"Brown & White",r:"Uncommon",i:"ü¶Ö",wp:"African_fish_eagle",t:"Iconic call of Africa. Near dams and rivers.",d:"Its haunting yelping call is the quintessential sound of wild Africa. Pairs mate for life and often call in duet. They snatch fish from the surface with their talons, catching fish up to 2 kg.",w:"2-3.6 kg",l:"63-75 cm",life:"12-24 years",act:"Diurnal",diet:"Piscivore ‚Äî mainly fish"},
{n:"Martial Eagle",c:"Bird",s:"Raptor",sz:"Large",cl:"Dark Brown",r:"Rare",i:"ü¶Ö",wp:"Martial_eagle",t:"Africa's largest eagle. Powerful hunter.",d:"Africa's largest and most powerful eagle with 2.6 m wingspan. Can spot prey from 6 km away. Strong enough to knock an adult off their feet. Now vulnerable to extinction across their range.",w:"3-6.2 kg",l:"78-96 cm",life:"14-25 years",act:"Diurnal",diet:"Carnivore ‚Äî gamebirds, hyrax, antelope"},
{n:"Verreaux's Eagle",c:"Bird",s:"Raptor",sz:"Large",cl:"Black",r:"Rare",i:"ü¶Ö",wp:"Verreaux%27s_eagle",t:"Also called Black Eagle. Rocky mountain areas.",d:"A magnificent jet-black eagle also known as the Black Eagle. Found in rocky mountain areas of the Zuurberg section. Pairs mate for life and use the same nest for decades. Feeds primarily on hyrax (dassies).",w:"3-5.8 kg",l:"75-96 cm",life:"16+ years",act:"Diurnal",diet:"Carnivore ‚Äî mainly hyrax"},
{n:"Jackal Buzzard",c:"Bird",s:"Raptor",sz:"Medium",cl:"Dark Brown & Red",r:"Common",i:"ü¶Ö",wp:"Jackal_buzzard",t:"Endemic to southern Africa. Soars over mountains.",d:"Named for its jackal-like call, this handsome raptor is endemic to southern Africa. Dark above with a rich chestnut breast and barred belly. Often seen soaring over mountain slopes in the Zuurberg section.",w:"0.9-1.5 kg",l:"44-53 cm",life:"10-15 years",act:"Diurnal",diet:"Carnivore ‚Äî rodents, snakes, insects"},
{n:"Peregrine Falcon",c:"Bird",s:"Raptor",sz:"Medium",cl:"Grey & White",r:"Rare",i:"ü¶Ö",wp:"Peregrine_falcon",t:"Fastest animal on Earth at 389 km/h.",d:"The fastest animal on Earth, reaching speeds of 389 km/h in its hunting dive (stoop). Found near cliffs in the mountain sections. Their dramatic high-speed stoops to catch birds mid-flight are among nature's most thrilling spectacles.",w:"0.6-1.5 kg",l:"34-50 cm",life:"10-17 years",act:"Diurnal",diet:"Carnivore ‚Äî birds caught in flight"},
{n:"Pale Chanting Goshawk",c:"Bird",s:"Raptor",sz:"Medium",cl:"Grey",r:"Common",i:"ü¶Ö",wp:"Pale_chanting_goshawk",t:"Often perches on roadside poles.",d:"An elegant grey raptor frequently seen perched on fence posts and roadside poles. Named for their melodious dawn calls during breeding season. They sometimes follow honey badgers to catch fleeing prey.",w:"0.5-1 kg",l:"48-63 cm",life:"10-15 years",act:"Diurnal",diet:"Carnivore ‚Äî lizards, rodents, insects"},
{n:"Crowned Eagle",c:"Bird",s:"Raptor",sz:"Large",cl:"Dark Brown",r:"Rare",i:"ü¶Ö",wp:"Crowned_eagle",t:"Powerful forest eagle. Alexandria Forest.",d:"Africa's most powerful eagle relative to its size, capable of taking prey up to 30 kg. Found in the Alexandria Forest section. Has a distinctive crown of feathers and bold barring on the chest. Their undulating display flight with loud calls is spectacular.",w:"3-4.7 kg",l:"80-99 cm",life:"14-25 years",act:"Diurnal",diet:"Carnivore ‚Äî monkeys, hyrax, small antelope"},
{n:"Black Sparrowhawk",c:"Bird",s:"Raptor",sz:"Large",cl:"Black & White",r:"Uncommon",i:"ü¶Ö",wp:"Black_sparrowhawk",t:"Largest African sparrowhawk. Forest hunter.",d:"The largest sparrowhawk in Africa with striking black upperparts and variable white or black breast. A powerful forest predator that hunts birds up to the size of doves and francolins. Increasingly adapting to urban areas but still a thrilling sighting in the wild.",w:"0.5-1.1 kg",l:"46-58 cm",life:"10-15 years",act:"Diurnal",diet:"Carnivore ‚Äî birds"},
// ‚ïê‚ïê BIRDS ‚Äî OWLS ‚ïê‚ïê
{n:"Spotted Eagle-Owl",c:"Bird",s:"Owl",sz:"Medium",cl:"Brown",r:"Uncommon",i:"ü¶â",wp:"Spotted_eagle-owl",t:"Most commonly seen owl. Night drives.",d:"Most frequently encountered owl at Addo, often seen on night drives sitting on fence posts or roads. Distinctive ear tufts and bright yellow eyes. Often nest on the ground or cliff ledges.",w:"480-850 g",l:"43-50 cm",life:"10-20 years",act:"Nocturnal",diet:"Carnivore ‚Äî insects, rodents"},
{n:"Cape Eagle-Owl",c:"Bird",s:"Owl",sz:"Large",cl:"Brown",r:"Rare",i:"ü¶â",wp:"Cape_eagle-owl",t:"Large owl of rocky areas. Distinctive orange eyes.",d:"A large owl with prominent ear tufts and vivid orange eyes. Prefers rocky terrain and mountainous areas. Larger and bolder than the spotted eagle-owl. Their deep booming call is heard at dusk and dawn.",w:"0.9-1.8 kg",l:"48-55 cm",life:"10+ years",act:"Nocturnal",diet:"Carnivore ‚Äî mammals, birds, reptiles"},
{n:"Common Barn Owl",c:"Bird",s:"Owl",sz:"Medium",cl:"White & Brown",r:"Uncommon",i:"ü¶â",wp:"Barn_owl",t:"Heart-shaped face. Near buildings at night.",d:"Instantly recognizable by its white, heart-shaped face. One of the world's most widespread birds. Often found near farm buildings and rest camps. They hunt using their incredibly acute hearing to locate prey in complete darkness.",w:"250-480 g",l:"33-39 cm",life:"4-15 years",act:"Nocturnal",diet:"Carnivore ‚Äî rodents, shrews"},
{n:"Verreaux's Eagle-Owl",c:"Bird",s:"Owl",sz:"Very Large",cl:"Grey",r:"Rare",i:"ü¶â",wp:"Verreaux%27s_eagle-owl",t:"Africa's largest owl. Distinctive pink eyelids.",d:"The largest owl in Africa with an impressive wingspan of up to 1.4 metres. Identified by distinctive pink eyelids and ear tufts. Powerful enough to take prey up to the size of vervet monkeys. Their deep booming call carries far through the night.",w:"1.5-3.1 kg",l:"58-66 cm",life:"15-20 years",act:"Nocturnal",diet:"Carnivore ‚Äî hedgehogs, hares, birds"},
{n:"African Wood Owl",c:"Bird",s:"Owl",sz:"Medium",cl:"Brown",r:"Uncommon",i:"ü¶â",wp:"African_wood_owl",t:"Forest owl. Listen for 'hu-hu, hu-hu' duet.",d:"A stocky, dark-eyed forest owl found in the Alexandria Forest section. Pairs duet with a rhythmic 'hu-hu, hu-hu' call. Unlike most owls, they have dark brown rather than yellow or orange eyes. Roost in dense foliage during the day.",w:"240-350 g",l:"30-36 cm",life:"10-15 years",act:"Nocturnal",diet:"Carnivore ‚Äî insects, rodents, frogs"},
{n:"African Scops Owl",c:"Bird",s:"Owl",sz:"Small",cl:"Grey-Brown",r:"Uncommon",i:"ü¶â",wp:"African_scops_owl",t:"Tiny owl. Purring 'prrp' call at night.",d:"One of the smallest owls in Africa, only 17 cm long. Master of camouflage ‚Äî stretches itself thin against a branch to look like a broken stump. Its soft purring 'prrp' call repeated every 5-8 seconds is a characteristic sound of warm African evenings.",w:"45-100 g",l:"15-17 cm",life:"6-10 years",act:"Nocturnal",diet:"Insectivore ‚Äî moths, beetles, spiders"},
// ‚ïê‚ïê BIRDS ‚Äî WATERBIRDS ‚ïê‚ïê
{n:"African Penguin",c:"Bird",s:"Waterbird",sz:"Medium",cl:"Black & White",r:"Common",i:"üêß",wp:"African_penguin",t:"Bird Island colony. Endangered species.",d:"Also called jackass penguin for its donkey-like braying call. Bird and St Croix Islands host the second largest breeding colony. Endangered with declining populations. Can swim at 20 km/h and dive 100+ metres.",w:"2.2-3.5 kg",l:"60-70 cm",life:"10-27 years",act:"Diurnal",diet:"Piscivore ‚Äî sardines, anchovies"},
{n:"Cape Gannet",c:"Bird",s:"Waterbird",sz:"Large",cl:"White",r:"Common",i:"üê¶",wp:"Cape_gannet",t:"120,000+ on Bird Island. World's largest colony.",d:"Bird Island hosts the world's largest colony of 120,000+ birds. Spectacular divers, plunging from 30 metres at up to 100 km/h. Air sacs in their face and chest cushion the impact like bubble wrap.",w:"2.3-3.6 kg",l:"85-94 cm",life:"17-20 years",act:"Diurnal",diet:"Piscivore ‚Äî fish, squid"},
{n:"Greater Flamingo",c:"Bird",s:"Waterbird",sz:"Large",cl:"Pink",r:"Uncommon",i:"ü¶©",wp:"Greater_flamingo",t:"Shallow pans and dams.",d:"The taller and paler of the two flamingo species at Addo. Pink colouring comes from carotenoid pigments in their food. They filter-feed by holding their bill upside-down in the water.",w:"2-4 kg",l:"1.1-1.5 m tall",life:"20-30 years",act:"Diurnal",diet:"Filter feeder ‚Äî algae, crustaceans"},
{n:"Goliath Heron",c:"Bird",s:"Waterbird",sz:"Very Large",cl:"Grey & Brown",r:"Rare",i:"üê¶",wp:"Goliath_heron",t:"World's largest heron. Impressive wingspan.",d:"The world's largest living heron with a wingspan up to 2.3 metres. A patient, solitary hunter that stands motionless in shallow water waiting to spear fish. Seeing one at Addo is a memorable experience.",w:"4-5 kg",l:"1.2-1.5 m tall",life:"15-25 years",act:"Diurnal",diet:"Piscivore ‚Äî fish, frogs"},
{n:"Grey Heron",c:"Bird",s:"Waterbird",sz:"Large",cl:"Grey",r:"Common",i:"üê¶",wp:"Grey_heron",t:"Common at waterholes. Patient hunter.",d:"A familiar and elegant wading bird commonly seen at Addo's waterholes. They stand perfectly still for long periods before striking at fish, frogs, or other prey with lightning speed.",w:"1-2 kg",l:"84-102 cm",life:"15-25 years",act:"Diurnal",diet:"Carnivore ‚Äî fish, frogs, rodents"},
{n:"Hamerkop",c:"Bird",s:"Waterbird",sz:"Medium",cl:"Brown",r:"Common",i:"üê¶",wp:"Hamerkop",t:"Hammer-shaped head. Builds enormous nests.",d:"Gets its name from Afrikaans for 'hammerhead'. Builds enormous domed nests up to 2 metres wide using 8,000+ sticks ‚Äî the largest of any bird. African folklore says destroying their nest brings bad luck.",w:"400-500 g",l:"50-56 cm",life:"Up to 20 years",act:"Diurnal/Crepuscular",diet:"Carnivore ‚Äî frogs, fish, insects"},
{n:"Hadada Ibis",c:"Bird",s:"Waterbird",sz:"Medium",cl:"Grey-Green",r:"Common",i:"üê¶",wp:"Hadada_ibis",t:"Loud 'ha-da-da' call at dawn and dusk.",d:"Named for their loud 'haa-da-da' call ‚Äî one of the most recognisable sounds in southern Africa, especially at dawn. Have iridescent green and purple shoulder patches. Probe soft ground for earthworms.",w:"1-1.5 kg",l:"65-76 cm",life:"16-20 years",act:"Diurnal",diet:"Omnivore ‚Äî earthworms, insects"},
{n:"Egyptian Goose",c:"Bird",s:"Waterbird",sz:"Large",cl:"Brown & White",r:"Common",i:"ü¶Ü",wp:"Egyptian_goose",t:"Very common. Distinctive eye patches.",d:"One of the most common waterbirds in southern Africa with distinctive dark brown eye patches. Noisy and aggressive, especially during breeding. Despite the name 'goose', they are actually more closely related to shelducks.",w:"1.5-2.3 kg",l:"63-73 cm",life:"15-25 years",act:"Diurnal",diet:"Omnivore ‚Äî grasses, seeds, insects"},
{n:"African Spoonbill",c:"Bird",s:"Waterbird",sz:"Large",cl:"White",r:"Uncommon",i:"üê¶",wp:"African_spoonbill",t:"Spoon-shaped bill. Sweeps through shallow water.",d:"An elegant white wading bird with a distinctive spoon-shaped bill and bare red face. They feed by sweeping their bill from side to side through shallow water, snapping shut when they detect prey by touch.",w:"1.3-2 kg",l:"90 cm",life:"15+ years",act:"Diurnal",diet:"Carnivore ‚Äî fish, invertebrates"},
{n:"Lesser Flamingo",c:"Bird",s:"Waterbird",sz:"Large",cl:"Pink",r:"Rare",i:"ü¶©",wp:"Lesser_flamingo",t:"Smaller and pinker than Greater Flamingo.",d:"The smaller and more vibrantly pink of Addo's two flamingo species. Has a distinctive dark red bill compared to the Greater Flamingo's pink bill with black tip. Feeds on microscopic blue-green algae using a highly specialized filtering system in its bill. Often seen in large flocks.",w:"1.2-2.7 kg",l:"80-90 cm",life:"20-40 years",act:"Diurnal",diet:"Filter feeder ‚Äî algae, diatoms"},
{n:"Cattle Egret",c:"Bird",s:"Waterbird",sz:"Medium",cl:"White",r:"Common",i:"üê¶",wp:"Cattle_egret",t:"Follows large animals to catch disturbed insects.",d:"Almost always seen near large mammals, especially buffalo and elephants, feeding on insects disturbed by their feet. Develops orange-buff plumage on head and breast during breeding season. One of the most successful bird species in the world, having naturally colonised every continent.",w:"300-400 g",l:"46-56 cm",life:"15-20 years",act:"Diurnal",diet:"Insectivore ‚Äî grasshoppers, flies, frogs"},
{n:"African Sacred Ibis",c:"Bird",s:"Waterbird",sz:"Large",cl:"White & Black",r:"Common",i:"üê¶",wp:"African_sacred_ibis",t:"Revered in ancient Egypt. Distinctive curved bill.",d:"Worshipped in ancient Egypt and associated with Thoth, the god of wisdom. White plumage with a bare black head and distinctive long, curved bill used for probing mud. Often seen in groups near waterholes. The ornamental plumes on the lower back are black.",w:"1.5 kg",l:"65-89 cm",life:"15-20 years",act:"Diurnal",diet:"Omnivore ‚Äî insects, frogs, fish"},
{n:"Blacksmith Lapwing",c:"Bird",s:"Waterbird",sz:"Medium",cl:"Black & White",r:"Common",i:"üê¶",wp:"Blacksmith_lapwing",t:"Named for metallic 'tink-tink' call like hammer on anvil.",d:"Named for its distinctive metallic call that sounds like a blacksmith striking an anvil. Bold black, white, and grey plumage makes it unmistakable. Very vocal and aggressive when defending its nest, dive-bombing intruders including large mammals and humans.",w:"150-200 g",l:"28-31 cm",life:"10-15 years",act:"Diurnal",diet:"Omnivore ‚Äî insects, worms, molluscs"},
// ‚ïê‚ïê BIRDS ‚Äî GROUND BIRDS ‚ïê‚ïê
{n:"Common Ostrich",c:"Bird",s:"Ground Bird",sz:"Very Large",cl:"Black & White",r:"Common",i:"üê¶",wp:"Common_ostrich",t:"World's largest bird. Runs 70 km/h.",d:"World's largest living bird at 2.7 m tall. Fastest two-legged animal at 70 km/h. Eyes are the largest of any land vertebrate. One egg equals ~24 chicken eggs. Males incubate at night.",w:"63-145 kg",l:"1.7-2.8 m tall",life:"40-45 years",act:"Diurnal",diet:"Omnivore ‚Äî plants, seeds, insects"},
{n:"Blue Crane",c:"Bird",s:"Ground Bird",sz:"Large",cl:"Blue-Grey",r:"Uncommon",i:"üê¶",wp:"Blue_crane",t:"South Africa's national bird.",d:"South Africa's national bird with silvery-blue plumage and long trailing wing feathers. Beautiful courtship dancing displays. Near-endemic to South Africa and classified as Vulnerable.",w:"3.6-6.2 kg",l:"1-1.2 m tall",life:"25-30 years",act:"Diurnal",diet:"Omnivore ‚Äî seeds, insects"},
{n:"Kori Bustard",c:"Bird",s:"Ground Bird",sz:"Very Large",cl:"Brown & Grey",r:"Uncommon",i:"üê¶",wp:"Kori_bustard",t:"World's heaviest flying bird.",d:"World's heaviest flying bird with males up to 19 kg. Males inflate their throat like a balloon during courtship. Reluctant fliers who prefer to walk. Eat almost anything including venomous snakes.",w:"5-19 kg",l:"1.2-1.5 m",life:"20-28 years",act:"Diurnal",diet:"Omnivore ‚Äî insects, seeds, snakes"},
{n:"Helmeted Guineafowl",c:"Bird",s:"Ground Bird",sz:"Medium",cl:"Dark Grey",r:"Common",i:"üê¶",wp:"Helmeted_guineafowl",t:"Noisy flocks. Polka-dotted plumage.",d:"Travel in noisy flocks with white polka-dotted plumage and a bony helmet on top. Bare blue and red facial skin. Roost in trees at night. Excellent alarm callers that alert other animals to predators.",w:"1.1-1.6 kg",l:"53-63 cm",life:"10-15 years",act:"Diurnal",diet:"Omnivore ‚Äî seeds, insects"},

{n:"Malachite Kingfisher",c:"Bird",s:"Kingfisher",sz:"Small",cl:"Blue & Orange",r:"Uncommon",i:"üê¶",wp:"Malachite_kingfisher",t:"Tiny gem. Brilliant blue and orange.",d:"One of Africa's most beautiful small birds at only 13 cm with brilliant ultramarine-blue upperparts and rich orange underparts. A tiny jewel perched on reeds. Dive head-first for small fish.",w:"12-19 g",l:"13 cm",life:"6-7 years",act:"Diurnal",diet:"Piscivore ‚Äî small fish, insects"},
{n:"Pied Kingfisher",c:"Bird",s:"Kingfisher",sz:"Small",cl:"Black & White",r:"Common",i:"üê¶",wp:"Pied_kingfisher",t:"Hovers over water before diving.",d:"The world's largest hovering bird ‚Äî they can hover motionless over water before plunging in to catch fish. Black-and-white plumage makes them easy to identify. Common at dams and waterholes throughout the park.",w:"68-110 g",l:"25 cm",life:"4-6 years",act:"Diurnal",diet:"Piscivore ‚Äî fish, crustaceans"},
{n:"Giant Kingfisher",c:"Bird",s:"Kingfisher",sz:"Medium",cl:"Black & White",r:"Uncommon",i:"üê¶",wp:"Giant_kingfisher",t:"Africa's largest kingfisher. Near rivers.",d:"Africa's largest kingfisher with bold black and white spotted plumage and a distinctive chestnut breast (male) or belly (female). Perches on branches overhanging rivers and dams before diving for fish and crabs.",w:"225-425 g",l:"42-46 cm",life:"8-12 years",act:"Diurnal",diet:"Piscivore ‚Äî fish, crabs"},
{n:"Crowned Hornbill",c:"Bird",s:"Hornbill",sz:"Medium",cl:"Brown & White",r:"Common",i:"üê¶",wp:"African_crowned_hornbill",t:"Alexandria Forest. Distinctive red bill.",d:"A forest hornbill with a distinctive red bill and casque. Found in the Alexandria Forest section. During breeding, the female seals herself inside a tree cavity, leaving only a narrow slit through which the male feeds her.",w:"180-320 g",l:"50-54 cm",life:"15-20 years",act:"Diurnal",diet:"Omnivore ‚Äî insects, fruit"},
{n:"Brown-hooded Kingfisher",c:"Bird",s:"Kingfisher",sz:"Small",cl:"Brown & Blue",r:"Common",i:"üê¶",wp:"Brown-hooded_kingfisher",t:"Woodland kingfisher. Doesn't need water to fish!",d:"Unlike most kingfishers, this species rarely catches fish ‚Äî it hunts insects, lizards, and small reptiles in dry woodland. Brown head with a striking red bill and blue wings visible in flight. One of the most commonly heard kingfishers, with a loud descending whistle.",w:"35-55 g",l:"19-21 cm",life:"8-12 years",act:"Diurnal",diet:"Insectivore ‚Äî insects, lizards"},
{n:"Black-collared Barbet",c:"Bird",s:"Forest Bird",sz:"Small",cl:"Red & Black",r:"Common",i:"üê¶",wp:"Black-collared_barbet",t:"Pairs duet with synchronised calling.",d:"A chunky, colourful bird with a bright red face bordered by a black collar. Famous for their duet ‚Äî pairs face each other, bob their heads in synchrony, and call together so perfectly it sounds like one bird. Common around rest camps where fruiting trees attract them.",w:"35-55 g",l:"19-20 cm",life:"10-15 years",act:"Diurnal",diet:"Omnivore ‚Äî fruit, insects"},
{n:"Knysna Turaco",c:"Bird",s:"Forest Bird",sz:"Medium",cl:"Green",r:"Uncommon",i:"üê¶",wp:"Knysna_turaco",t:"Brilliant green. Red wings in flight.",d:"Stunning emerald-green bird with prominent crest. Red wing feathers visible only in flight. The green and red pigments are unique ‚Äî the only truly green and red bird pigments. Listen for 'kok-kok-kok' in Alexandria Forest.",w:"260-380 g",l:"40-42 cm",life:"Up to 30 years",act:"Diurnal",diet:"Frugivore ‚Äî fruit, flowers"},
{n:"Narina Trogon",c:"Bird",s:"Forest Bird",sz:"Medium",cl:"Green & Red",r:"Rare",i:"üê¶",wp:"Narina_trogon",t:"Stunningly beautiful forest bird. Very elusive.",d:"One of Africa's most beautiful birds with brilliant metallic green upperparts and a vivid crimson breast. Named by Le Vaillant after his Khoikhoi companion Narina. Extremely shy forest dweller ‚Äî a sighting is a real treasure.",w:"55-78 g",l:"29-34 cm",life:"8-10 years",act:"Diurnal",diet:"Insectivore ‚Äî insects, caterpillars"},
{n:"Malachite Sunbird",c:"Bird",s:"Sunbird",sz:"Small",cl:"Metallic Green",r:"Common",i:"üê¶",wp:"Malachite_sunbird",t:"Brilliant iridescent green. Long curved bill.",d:"The male is a dazzling metallic emerald green with elongated central tail feathers. They hover hummingbird-like while feeding on nectar with their long, curved bill. Associated with protea and aloe flowers.",w:"8-15 g",l:"25 cm (male)",life:"8-12 years",act:"Diurnal",diet:"Nectarivore ‚Äî nectar, insects"},
{n:"Southern Double-collared Sunbird",c:"Bird",s:"Sunbird",sz:"Small",cl:"Green & Red",r:"Common",i:"üê¶",wp:"Southern_double-collared_sunbird",t:"Colorful tiny bird. Feeds on nectar.",d:"A tiny, jewel-like bird with metallic green upperparts and a narrow red chest band bordered by blue above and below. They play a vital role in pollinating indigenous plants. Very active and vocal.",w:"7-10 g",l:"12 cm",life:"8-12 years",act:"Diurnal",diet:"Nectarivore ‚Äî nectar, insects"},
// ‚ïê‚ïê BIRDS ‚Äî PASSERINES ‚ïê‚ïê
{n:"Fork-tailed Drongo",c:"Bird",s:"Passerine",sz:"Small",cl:"Black",r:"Common",i:"üê¶",wp:"Fork-tailed_drongo",t:"Expert mimic. Tricks other animals for food.",d:"One of nature's greatest con artists. Mimics alarm calls of other species to steal their food. Uses 50+ different alarm calls. Despite this, other birds tolerate them because their genuine alarms provide early warning.",w:"40-55 g",l:"25 cm",life:"10-15 years",act:"Diurnal",diet:"Insectivore ‚Äî insects, stolen food"},
{n:"Cape Weaver",c:"Bird",s:"Passerine",sz:"Small",cl:"Yellow",r:"Common",i:"üê¶",wp:"Cape_weaver",t:"Builds intricate hanging nests.",d:"Males build elaborate woven nests from grass and reed strips, hanging them from branches over water. Females inspect nests and reject imperfect ones, which the male then tears apart and rebuilds. Colonial breeders.",w:"32-46 g",l:"17 cm",life:"10-15 years",act:"Diurnal",diet:"Omnivore ‚Äî seeds, insects, nectar"},
{n:"Cape Robin-Chat",c:"Bird",s:"Passerine",sz:"Small",cl:"Grey & Orange",r:"Common",i:"üê¶",wp:"Cape_robin-chat",t:"Beautiful song. Common in gardens and thicket.",d:"One of South Africa's finest songsters with a rich, melodious voice often heard at dawn and dusk. Grey above with a distinctive orange breast and white eyebrow stripe. Very confiding around rest camps.",w:"25-34 g",l:"16-18 cm",life:"10+ years",act:"Diurnal",diet:"Omnivore ‚Äî insects, fruit, earthworms"},
{n:"Bokmakierie",c:"Bird",s:"Passerine",sz:"Small",cl:"Green & Yellow",r:"Common",i:"üê¶",wp:"Bokmakierie",t:"Pairs duet together. Named after its call.",d:"A striking bush shrike with bright green upperparts and a yellow throat with a black necklace. Named for their distinctive call ‚Äî pairs duet together with one calling 'bok' and the other answering 'makierie'.",w:"60-75 g",l:"22-23 cm",life:"10+ years",act:"Diurnal",diet:"Omnivore ‚Äî insects, fruit, small vertebrates"},
{n:"African Hoopoe",c:"Bird",s:"Passerine",sz:"Small",cl:"Cinnamon & Black",r:"Common",i:"üê¶",wp:"African_hoopoe",t:"Distinctive erectile crest. Probes ground.",d:"An unmistakable bird with rich cinnamon plumage, bold black-and-white striped wings, and a long crest that fans open when excited. They probe the ground with their long, decurved bill searching for grubs and insects.",w:"40-90 g",l:"25-29 cm",life:"10 years",act:"Diurnal",diet:"Insectivore ‚Äî grubs, beetles, crickets"},
{n:"Southern Red Bishop",c:"Bird",s:"Passerine",sz:"Small",cl:"Red & Black",r:"Common",i:"üê¶",wp:"Southern_red_bishop",t:"Breeding males are vivid red and black.",d:"In breeding plumage, males are one of Africa's most conspicuous birds ‚Äî blazing red and black with puffed-out plumage. They display by hovering bee-like over reed beds. Non-breeding males are drab brown and easily overlooked.",w:"15-27 g",l:"13-14 cm",life:"8-12 years",act:"Diurnal",diet:"Granivore ‚Äî seeds, insects"},
{n:"Pin-tailed Whydah",c:"Bird",s:"Passerine",sz:"Small",cl:"Black & White",r:"Common",i:"üê¶",wp:"Pin-tailed_whydah",t:"Males grow spectacular long tail in breeding season.",d:"Breeding males are extraordinary ‚Äî black and white with tail feathers up to 3 times their body length. They are brood parasites, laying their eggs in the nests of common waxbills. Males display with bouncing flight over territories.",w:"12-18 g",l:"12 cm (+20 cm tail)",life:"5-8 years",act:"Diurnal",diet:"Granivore ‚Äî seeds"},
{n:"Cape Sugarbird",c:"Bird",s:"Passerine",sz:"Medium",cl:"Brown & Yellow",r:"Uncommon",i:"üê¶",wp:"Cape_sugarbird",t:"Near-endemic to South Africa. Long tail feathers.",d:"A near-endemic species closely associated with protea flowers, feeding on their nectar and insects. Males have spectacularly long tail feathers up to 34 cm. Their chattering song is often heard from the top of protea bushes. An important pollinator of fynbos plants.",w:"26-46 g",l:"23-44 cm (male)",life:"10-15 years",act:"Diurnal",diet:"Nectarivore ‚Äî nectar, insects"},
{n:"African Paradise-Flycatcher",c:"Bird",s:"Passerine",sz:"Small",cl:"Rufous & Blue",r:"Common",i:"üê¶",wp:"African_paradise_flycatcher",t:"Stunning long tail streamers. Summer visitor.",d:"One of Africa's most beautiful birds ‚Äî males have striking blue-grey heads with an eye-ring, rufous wings and back, and long ribbon-like tail streamers that double their length. A summer breeding visitor to Addo. Catches insects on the wing with acrobatic aerial displays.",w:"12-15 g",l:"17 cm (+17 cm tail)",life:"5-10 years",act:"Diurnal",diet:"Insectivore ‚Äî flying insects"},

// ‚îÄ‚îÄ LOAD IMAGES FROM WIKIPEDIA API ‚îÄ‚îÄ
let imgLoading=false, imgLoaded=false;
async function loadImages(){
  if(imgLoading||imgLoaded)return;
  // Check if we already have all cached
  const missing=A.filter(a=>a.wp&&!imgCache[a.wp]);
  if(missing.length===0){imgLoaded=true;return}
  imgLoading=true;
  R(); // show loading indicator

  // Batch load in groups of 50 (API limit)
  for(let i=0;i<missing.length;i+=50){
    const batch=missing.slice(i,i+50);
    const titles=batch.map(a=>a.wp).join('|');
    try{
      const resp=await fetch(`https://en.wikipedia.org/w/api.php?action=query&titles=${titles}&prop=pageimages&format=json&pithumbsize=640&origin=*&redirects=1`);
      const data=await resp.json();
      if(data.query&&data.query.pages){
        Object.values(data.query.pages).forEach(p=>{
          if(p.thumbnail&&p.thumbnail.source){
            // Map back by title (handle redirects)
            const key=p.title.replace(/ /g,'_');
            imgCache[key]=p.thumbnail.source;
            // Also try original title match
            batch.forEach(a=>{
              if(!imgCache[a.wp]){
                const normTitle=a.wp.replace(/_/g,' ');
                if(p.title===normTitle||p.title.toLowerCase()===normTitle.toLowerCase()){
                  imgCache[a.wp]=p.thumbnail.source;
                }
              }
            });
          }
        });
        // Handle redirects mapping
        if(data.query.redirects){
          data.query.redirects.forEach(rd=>{
            const fromKey=rd.from.replace(/ /g,'_');
            const toKey=rd.to.replace(/ /g,'_');
            if(imgCache[toKey]&&!imgCache[fromKey]){
              imgCache[fromKey]=imgCache[toKey];
            }
          });
        }
        if(data.query.normalized){
          data.query.normalized.forEach(n=>{
            const fromKey=n.from.replace(/ /g,'_');
            const toKey=n.to.replace(/ /g,'_');
            if(imgCache[toKey]&&!imgCache[fromKey]){
              imgCache[fromKey]=imgCache[toKey];
            }
          });
        }
      }
    }catch(err){console.log('Image load error:',err)}
    svImgs();
    R(); // re-render with new images
  }
  imgLoading=false;
  imgLoaded=true;
  R();
}
